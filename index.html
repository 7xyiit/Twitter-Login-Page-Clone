<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/734a83c9eb.js" crossorigin="anonymous"></script>
    <title>Twitter Login Page Clone</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="header">
                <i class="fa-solid fa-x"></i>
                <i class="fa-brands fa-twitter"></i>
                <div class="space"></div>
            </div>
            <div class="container-2">
                <p class="main-text">Twitter'a giriş yap</p>
                <div class="login-button">
                    <p class="google"><i class="fa-brands fa-google"></i>Google ile oturum açın</p><br>
                    <p class="apple"><i class="fa-brands fa-apple"></i>Apple ile giriş yap</p>
                </div>
                <div class="line">
                    <div class="line-1"></div>
                    <span>veya</span>
                    <div class="line-2"></div>
                </div>
                <div class="login-input">
                    <input type="text" name="login" id="login" placeholder="Telefon numarası, e-posta veya kullanıcı adı">
                </div>
                <div class="login-button-2">
                    <p>İleri</p>
                    <p>Şifreni mi unuttun?</p>
                </div>
                <div class="footer-text">
                    <p>Henüz bir hesabın yok mu? <span class="register">Kaydol</span></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
